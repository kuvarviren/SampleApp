<div class="container" style="margin-top: 200px">
    <p>Welcome to Greeting App...!!!</p>
    <form #userName="ngForm" (ngSubmit)="onClickSubmit(form)" autocomplete="false">
      <input
        class="form-control me-2"
        type="text"
        name="name"
        placeholder="name"
        [(ngModel)]="form.name"
      />
      <br />
      <button class="btn btn-primary mr-2" type="submit">Send</button>   
    </form>
    <br />  
    <p><b>Message from Server: </b> {{ greetingMessage.name }}</p>
  </div>
